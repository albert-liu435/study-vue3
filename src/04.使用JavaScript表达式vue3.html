<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue-3.3.4.js"></script>
  </head>
  <body>
    <!-- vue 实例要控制的 DOM 区域 -->
    <div id="app">
      <p>{{number + 1}}</p>
      <p>{{ok ? 'True' : 'False'}}</p>
      <p>{{message.split('').reverse().join('')}}</p>
      <p :id="'list-' + id">xxx</p>
      <p>{{user.name}}</p>
    </div>

    <script>
      const VueData = {
        data() {
          return {
            // 数值
            number: 9,
            // 布尔值
            ok: false,
            // 字符串
            message: "ABC",
            // id 值
            id: 3,
            // 用户的信息对象
            user: {
              name: "zs",
            },
          };
        },
      };

      Vue.createApp(VueData).mount("#app");
    </script>
  </body>
</html>
